<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="slider">
                <div class="slider-image">
                    <img src="IMAGES/work-1.jpg" alt="Image 1">
                </div>

                <div class="prev-next">
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                </div>
            </div>

            <div class="pagination">
                <span class="dot active" data-index="0"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="inner">
                <div class="slide-image">
                    <img src="IMAGES/work-1.jpg" class="active" alt="Image 1">
                </div>
                <div class="slide-image">
                    <img src="IMAGES/work-2.jpg" alt="Image 1">
                </div>
                <div class="slide-image">
                    <img src="IMAGES/work-3.jpg" alt="Image 1">
                </div>
                <div class="slide-image">
                    <img src="IMAGES/work-4.jpg" alt="Image 1">
                </div>
                <div class="slide-image">
                    <img src="IMAGES/work-5.jpg" alt="Image 1">
                </div>
                <div class="slide-image">
                    <img src="IMAGES/work-6.jpg" alt="Image 1">
                </div>
            </div>
        </div>
    </main>
    


    <script src="JS/main.js"></script>
</body>
</html>
